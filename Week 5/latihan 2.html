<!DOCTYPE html>
<html>
<head>
  <title>ARN Bojonegoro</title>
</head>
<body>
  <h1>JavaScript Can Change Images</h1>
  <img id="myImage" onclick="changeImage()" src="1.jpeg" width="" height="">
  <p>Click the image to change image.</p>
  <script>
    function changeImage() {
      var image = document.getElementById('myImage');
      if (image.src.match("222")) {
        image.src = "1.jpeg";
      } else {
        image.src = "222.jpeg";
      }
    }
  </script>
</body>
</html>
